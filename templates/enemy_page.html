{% extends "basic_template.html" %}

{% block content %}
<br><br>
<div align="center" class="centred_div table_div">
    <a class="btn btn-secondary" href="/" role="button">На главную</a>
    <br><hr><br>
    <h1 align="center">Список врагов:</h1><br>
    <table class="table table-dark" border="2">
        <thead>
        <tr>
            <th scope="col">Имя</th>
            <th scope="col">Локация</th>
            <th scope="col">Минимальный уровень</th>
            <th scope="col">Изменить</th>
        </tr>
        </thead>
        <tbody>
        {% for enemy in enemies %}
        <tr>
            <th scope="row">{{ enemy[1] }}</th>
            <th>{{ enemy[2] }}</th>
            <th align="center">{{ enemy[3] }}</th>
            <th>
                <p>
                    <a href="/edit_enemy/{{ enemy[0] }}" class="btn btn-warning">Изменить</a>
                    <br>
                    <a href="/delete_enemy/{{ enemy[0] }}" class="btn btn-danger">Удалить</a>
                </p>
            </th>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    <a href="/new_enemy" class="btn btn-success">Добавить</a><br><br>
</div>
{% endblock %}
